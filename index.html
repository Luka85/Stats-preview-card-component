<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <div class="component-wrapper">
    <main class="main-card">
      <section class="bottom-left-component">
        <header class="main-content">
          <h1 class="main-content-title">Get <span>insights</span> that help your
            business grow.</h1>
          <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue,
            customer
            experience, and overall efficiency.</p>
        </header>
        <section class="list">
          <ul class="list-item-component">
            <li class="list-item">
              <span class="list-item-number">10k+</span>
              <span class="list-item-thing">companies</span>
            </li>
            <li class="list-item">
              <span class="list-item-number">314</span>
              <span class="list-item-thing">templates</span>
            </li>
            <li class="list-item">
              <span class="list-item-number">12M+</span>
              <span class="list-item-thing">queries</span>
            </li>
          </ul>
        </section>
      </section>
      <section class="top-right-component">
        <img src="images/image-header-mobile.jpg" alt="3 women are sitting and having fun at work ">
      </section>
    </main>
  </div>
  <footer class="component-footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Luka Kikelj</a>.
    </div>
  </footer>
</body>

</html>
